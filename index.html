<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WELCOME RAVI VO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav {
      display: flex;
      gap: 10px;
    }
    nav input {
      padding: 5px;
    }
    .logo {
      width: 100px;  /* Increased size */
      height: 100px; /* Increased size */
      border-radius: 50%;
      background: #555;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
    }
    .container {
      display: flex;
    }
    aside {
      width: 220px;
      background: #222;
      color: white;
      min-height: 100vh;
      padding: 20px 10px;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin: 10px 0;
    }
    aside a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 6px;
    }
    aside a:hover {
      background: #444;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .file-list {
      margin-top: 10px;
    }
    .file-item {
      background: #eee;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item button {
      margin-left: 5px;
    }
    #loginPage {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #222;
      color: white;
    }
    #portfolioPage {
      display: none;
    }
    .password-box {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .password-box input {
      padding: 8px;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <div class="logo">VO</div>
    <h2>WELCOME RAVI VO</h2>
    <div class="password-box">
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <button onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <button onclick="checkPassword()">Login</button>
    <p id="loginError" style="color:red;display:none;">Incorrect Password</p>
  </div>

  <!-- Portfolio Page -->
  <div id="portfolioPage">
    <header>
      <h1>WELCOME RAVI VO</h1>
      <nav>
        <input type="text" id="searchBox" placeholder="Search section..." onkeyup="searchSection()">
      </nav>
    </header>
    <div class="container">
      <aside>
        <ul id="menuList"></ul>
      </aside>
      <main id="content"></main>
    </div>
  </div>

  <script>
    const password = "Jeevanraviygr@3";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("portfolioPage").style.display = "block";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    const sections = [
      "About", "PAN Card", "Vehicle", "ABHA Health", "Police Canteen Card", "Driving DL",
      "DEP Card", "Police Card", "Aadhar Card", "Voter ID", "Birth Certificate", "RC Card",
      "Department Card", "Insurance", "Working Certificate", "NOC", "IT Returns",
      "Marks Cards", "Bank Passbooks", "Deeds", "Department Forms", "Office Letters",
      "PAANIS (Layout Sketch)", "Health Tips", "Bills", "Warranty Cards", "Photos",
      "Activities", "Others", "Gas Passbook", "Ration Card", "Pention"
    ];

    const menuList = document.getElementById("menuList");
    const content = document.getElementById("content");

    function loadFiles(section) {
      return JSON.parse(localStorage.getItem(section) || "[]");
    }

    function saveFiles(section, files) {
      localStorage.setItem(section, JSON.stringify(files));
    }

    function showSection(name) {
      content.innerHTML = "";
      const section = document.createElement("section");
      section.classList.add("active");

      const title = document.createElement("h2");
      title.textContent = name;
      section.appendChild(title);

      const input = document.createElement("input");
      input.type = "file";
      input.multiple = true;
      input.onchange = (e) => handleFiles(e.target.files, name);
      section.appendChild(input);

      const fileList = document.createElement("div");
      fileList.className = "file-list";
      section.appendChild(fileList);

      const files = loadFiles(name);
      files.forEach(file => addFileItem(fileList, file, name));

      content.appendChild(section);
    }

    function handleFiles(files, section) {
      let saved = loadFiles(section);
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const fileData = { name: file.name, data: e.target.result };
          saved.push(fileData);
          saveFiles(section, saved);
          showSection(section);
        };
        reader.readAsDataURL(file);
      }
    }

    function addFileItem(fileList, file, section) {
      const item = document.createElement("div");
      item.className = "file-item";
      item.innerHTML = `
        <span>${file.name}</span>
        <div>
          <a href="${file.data}" target="_blank">View</a>
          <a href="${file.data}" download="${file.name}">Download</a>
          <button onclick="deleteFile('${section}','${file.name}')">Delete</button>
        </div>
      `;
      fileList.appendChild(item);
    }

    function deleteFile(section, fileName) {
      let files = loadFiles(section);
      files = files.filter(f => f.name !== fileName);
      saveFiles(section, files);
      showSection(section);
    }

    function searchSection() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const items = menuList.querySelectorAll("li");
      items.forEach(li => {
        const text = li.textContent.toLowerCase();
        li.style.display = text.includes(query) ? "block" : "none";
      });
    }

    sections.forEach(name => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = "#";
      a.textContent = name;
      a.onclick = () => showSection(name);
      li.appendChild(a);
      menuList.appendChild(li);
    });

    showSection(sections[0]);
  </script>
</body>
</html>
